<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title></title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Raleway:wght@300;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container" role="main">
        <div class="row">
            <div class="col-md-12">
                <div class="logo-head">
                    <div class="wrap-logo-head">
                        <div class="pre-wrap-logo-head">
                            <img src="/img/logo.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="back-btn-wrap">
                    <a href="">
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 1L1 7L7 13" stroke="url(#paint0_linear)" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <defs>
                                <linearGradient id="paint0_linear" x1="7" y1="7" x2="1" y2="7"
                                    gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#6860CC" />
                                    <stop offset="1" stop-color="#857BFB" />
                                </linearGradient>
                            </defs>
                        </svg>
                        Назад</a>
                </div>
            </div>
        </div>
        <div class="row reg-form">
            <div class="col-md-4 mx-auto ">
                <div class="reg-desc">
                    <h2>Регистрация в платформе</h2>
                    <p>Мы не рассылаем рекламную информацию на ваш телефон. Ваш телефон необходим для подписания
                        договора
                        займа</p>
                </div>
                <form action="">
                    <div class="input-control">
                        <input type="text" name="tel" id="tel" placeholder="Ваш телефон">
                    </div>
                    <div class="input-control error">
                        <input type="text" name="tel" id="tel" placeholder="error">
                    </div>
                    <div class="input-control disabled">
                        <input type="text" name="tel" id="tel" placeholder="disabled" disabled="disabled">
                    </div>
                    <div class="input-control password">
                        <input type="password" name="password" id="password-first" placeholder="пароль">
                        <div class="password-who" title="тут инфа про пароль"></div>
                    </div>
                    <div class="input-control password">
                        <input type="password" name="password" id="password" placeholder="пароль еще раз">
                        <div class="password-togle" onclick="togglePassword()" title="нажмите что бы показать пароль">
                        </div>
                        <script>
                            function togglePassword() {
                                var x = document.getElementById("password");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                        </script>
                    </div>
                    <input type="submit" value="Далее">
                </form>
                <a href="" class="have-acc">У меня уже есть аккаунт</a>
                <div class="sub-info">
                    ООО "Лэндэр-Инвест"<br />
                    г. Москва, ул. Монтажная д.9 стр.1<br />
                    ОГРН: 1197746236610 ИНН: 9718134092 КПП: 771801001</div>
            </div>
        </div>
    </div>



    <!-- JavaScript================================================== -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/jquery.maskedinput.min.js"></script>

    </footer>
</body>

</html>
